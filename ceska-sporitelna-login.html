<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení do internetového bankovnictví</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #2870ED;
            min-height: 100vh;
            padding: 20px;
        }

        .top img {
            padding: 30px 30px 30px 60px;
        }
    
        .center-box {
            /*
            display: flex;
            justify-content: center;
            align-items: center;
            */
            max-width: 350px;
            margin: 20px auto;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            /*box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);*/
            /*width: 100%;*/
            overflow: hidden;
            margin-bottom: 4px;
        }

        .header {
            background: white;
            padding: 20px 20px 0 20px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 20px;
        }

        .logo {
            /*
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            flex-shrink: 0;
            */
            flex-shrink: 0;
        }

        .logo-icon {
            position: relative;
            /*
            display: flex;
            align-items: center;
            justify-content: center;
            */
        }

        .logo-icon svg {
            width: 65px;
            height: 65px;
        }

        .header-text {
            /*flex: 1;*/
            text-align: left;
        }

        .header-text h1 {
            font-size: 18px;
            font-weight: 600;
            color: #21416c;
            margin-bottom: 10px;
            line-height: 26px;
        }

        .header-text p {
            font-size: 16px;
            color: #21416c;
            line-height: 1.5;
        }

        .warning-box {
            background: #fad3d3;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            color: #21416c;
            line-height: 1.5;
            display: flex;
            gap: 10px;
        }

        .warning-box a {
            color: #c62828;
            text-decoration: underline;
            font-weight: 600;
        }

        .warning-box a:hover {
            text-decoration: none;
        }

        .form-container {
            padding: 0 20px 40px 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .forgot-link {
            font-size: 13px;
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
            margin-top: 6px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #2870ED;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0052a3;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .error-message {
            background: #fff4f4;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .help-text {
            font-size: 16px;
            color: #1a67d2;
            margin-top: 8px;
            font-style: normal;
        }

        mep-fe-info-icon {
            margin-top: 3px;
        }

        @media (max-width: 480px) {
            .header,
            .form-container {
                padding-left: 24px;
                padding-right: 24px;
            }
        }
    </style>
</head>
